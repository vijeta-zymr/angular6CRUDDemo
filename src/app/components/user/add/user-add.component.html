<div class="w3-container" *ngIf="UserAddForm">
	<form class="w3-container" [formGroup]="UserAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index === undefined">User Registration</span><span *ngIf="index != undefined">User Update</span> <a routerLink="/user" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><b>Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="name" maxlength="50">
		<div class="w3-panel w3-red"  *ngIf="UserAddForm.controls.name.invalid && (UserAddForm.controls.name.dirty || UserAddForm.controls.name.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><b>Email</b></label>
		<input class="w3-input w3-border" type="email" formControlName="email">
		<div class="w3-panel w3-red"  *ngIf="UserAddForm.controls.email.invalid && (UserAddForm.controls.email.dirty || UserAddForm.controls.email.touched)">Please enter  valid email address </div> 

		<label class="w3-text-blue"><b>Password</b></label>
		<input class="w3-input w3-border" type="password" formControlName="password">
		<div class="w3-panel w3-red"  *ngIf="UserAddForm.controls.password.invalid && (UserAddForm.controls.password.dirty || UserAddForm.controls.password.touched)">Please enter valid password</div> 

		<table>
			<tr>
				<td>
					Role
				</td>
				<td>
					<input type="radio" value="1" formControlName="role"> Admin
					<input type="radio" value="2" formControlName="role"> Editor
				</td>
			</tr>
		</table>

		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!UserAddForm.valid"><span *ngIf="index === undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
