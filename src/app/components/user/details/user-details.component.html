<div class="w3-container" *ngIf="UserDetail">
	<div class="w3-panel w3-round-small w3-teal">
		<h3 class="text-center">User Details 
			<!-- <button [routerLink]="['/update', index]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> -->
			<!-- <button routerLink="/user" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button> -->
		</h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 class="text-center">{{UserDetail.name}}</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td>Name</td>
				<td>: <b>{{UserDetail.name}}</b></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>: <b>{{UserDetail.email}}</b></td>
			</tr>
			<tr>
				<td>Role</td>
				<td>: <b>{{UserDetail.role == 1 ? 'Admin' : 'Editor'}}</b></td>
			</tr>
			<tr>
				<td>Output</td>
				<td>
					<input type="text" #ccomponent (keyup)="onChange(ccomponent.value)"/>
				</td>
			</tr>
		</table>
	</div>
</div>
