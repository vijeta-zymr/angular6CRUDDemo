<div class="w3-container" *ngIf="ProductAddForm">
	<form class="w3-container" [formGroup]="ProductAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index === undefined">Product Registration</span><span *ngIf="index != undefined">Product Update</span> <a routerLink="/product" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><b>Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="name">
		<div class="w3-panel w3-red"  *ngIf="ProductAddForm.controls.name.invalid && (ProductAddForm.controls.name.dirty || ProductAddForm.controls.name.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><b>Description</b></label>
		<input class="w3-input w3-border" type="text" formControlName="desc">
		<div class="w3-panel w3-red"  *ngIf="ProductAddForm.controls.desc.invalid && (ProductAddForm.controls.desc.dirty || ProductAddForm.controls.desc.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><b>Qty</b></label>
		<input class="w3-input w3-border" type="number" formControlName="qty">
		<div class="w3-panel w3-red"  *ngIf="ProductAddForm.controls.qty.invalid && (ProductAddForm.controls.qty.dirty || ProductAddForm.controls.qty.touched)">Please enter valid Qty</div> 

		<label class="w3-text-blue"><b>Price</b></label>
		<input class="w3-input w3-border" type="number" formControlName="price">
		<div class="w3-panel w3-red"  *ngIf="ProductAddForm.controls.price.invalid && (ProductAddForm.controls.price.dirty || ProductAddForm.controls.price.touched)">Please enter valid price</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!ProductAddForm.valid"><span *ngIf="index === undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
