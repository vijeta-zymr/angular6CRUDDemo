<div class="w3-container" *ngIf="ProductDetail">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Product Details 
			<!-- <button [routerLink]="['/update', index]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> -->
			<button routerLink="/product" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 class="text-center">{{ProductDetail.name}}</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td>Name</td>
				<td>: <b>{{ProductDetail.name}}</b></td>
			</tr>
			<tr>
				<td>Description</td>
				<td>: <b>{{ProductDetail.desc}}</b></td>
			</tr>
			<tr>
				<td>Qty</td>
				<td>: <b>{{ProductDetail.qty}}</b></td>
			</tr>
			<tr>
				<td>Price</td>
				<td>: <b>{{ProductDetail.price}}</b></td>
			</tr>
			<tr>
				<td>
					Variant
				</td>
				<td>
					<input type="radio" value="1" name="veg" [(ngModel)]="model.options"> Veg
					<input type="radio" value="2" name="veg" [(ngModel)]="model.options"> Non-veg
				</td>
			</tr>
			<tr>
				<td>
					Options
				</td>
				<td>
					<input type="checkbox" value="1" name="options1" [(ngModel)]="chk1.options"> Cheese Brust
					<input type="checkbox" value="2" name="options2" [(ngModel)]="chk2.options"> Alpino
					<input type="checkbox" value="3" name="options3" [(ngModel)]="chk3.options"> Capcicum
					<input type="checkbox" value="4" name="options4" [(ngModel)]="chk4.options"> Baby Corn
				</td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align:left;">
					<button (click)="addtocart(ProductDetail.id);" class="w3-button w3-red">Add to Cart</button>
				</td>
			</tr>
		</table>
	</div>
</div>
